name: Request review core

on:
  workflow_call:
    inputs:
      reviewer:
        description: Reviewer's GitHub username
        required: true
        type: string

jobs:
  request_review:
    name: Request a review for the pull request to ${{ inputs.reviewer }}
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - run: echo ${{ github.event.sender }}
      - name: Request review
        run: |
          gh api \
          --method POST \
          -H "Accept: application/vnd.github+json" \
          -H "X-GitHub-Api-Version: 2022-11-28" \
          /repos/${{ github.repository }}/pulls/${{ github.event.number }}/requested_reviewers \
          -f "reviewers[]=${{ inputs.reviewer }}"
        env:
          GH_TOKEN: ${{ github.token }}